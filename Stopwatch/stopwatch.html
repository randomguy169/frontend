<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <center>
        <h1 id="header">Stopwatch</h1>
    </center>

    <div id="timeContainer">
        <center>
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">00</span>
        </center>
    </div>
    <div id="buttons">
        <center>
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </center>
    </div>
    <script>
        var minutesElement = document.getElementById("minutes");
        var secondsElement = document.getElementById("seconds");
        var millisecondsElement = document.getElementById("milliseconds");

        var minutes = Number(minutesElement.innerHTML);
        var seconds = Number(secondsElement.innerHTML);
        var milliseconds = Number(millisecondsElement.innerHTML);

        function reset() {
            minutes = 0;
            seconds = 0;
            milliseconds = 0;
            minutesElement.innerHTML = minutes;
            secondsElement.innerHTML = seconds;
            millisecondsElement.innerHTML = milliseconds;
        }

        function start() {
            var interval = setInterval(function () {
                milliseconds++;
                if (milliseconds >= 100) {
                    milliseconds = 0;
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                    }
                }
                minutesElement.innerHTML = String(minutes).padStart(2, '0');
                secondsElement.innerHTML = String(seconds).padStart(2, '0');
                millisecondsElement.innerHTML = String(milliseconds).padStart(2, '0');
            }, 10);
        }

        function stop() {
            clearInterval(interval);
        }
    </script>
</body>

</html>
