<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <label for="user_name">Username:</label>
        <input type="text" placeholder="Enter your username" id="user_name" name="user_name">
        <label for="first_name">First name:</label>
        <input type="text" placeholder="Enter your first name" id="first_name" name="first_name">
        <label for="last_name">Last name:</label>
        <input type="text" placeholder="Enter your last name" id="last_name" name="last_name">
        <label for="birth_date">Date of Birth:</label>
        <input type="date" placeholder="Enter your date of birth" id="birth_date" name="birth_date">
        <label for="phone">Phone:</label>
        <input type="number" placeholder="Enter your phone number" id="phone" name="phone" maxlength="10">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email address" id="email" name="email">
    </form>
</body>

</html>
