<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      body {
        display: flex;
        flex-direction: column; /* Added to make sure items are stacked vertically */
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      h1 {
        margin-bottom: 50px; 
        font-family: cursive;/* Add space between the h1 and the container */
      }

      .container-outer {
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }

      .inputBox {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .todoList {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: left;
      }

      .todoItem {
        padding: 8px;
        margin-bottom: 8px;
        background-color: #f9f9f9;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .todoItem .deleteButton {
        color: #e74c3c;
        cursor: pointer;
      }
    </style>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container-outer">
      <div class="inputBox"><input type="text" id="input" /></div>
      <div class="todoList">
        <!-- Add more todo items as needed -->
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
