<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | very very ez</title>
</head>

<body style="background-color: #212121; color: #FFFFFF;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const li = document.createElement('li')
        li.innerText = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang('Python')
    addLang('Java')
    addLang('C++')

    // a more optimized way to do this

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }


    //editing values

    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    const newLi = document.createElement('li')
    newLi.textContent = 'mojo'
    secondLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>CoemsScript</li>"

    //remove

    const removeLast = document.querySelector('li:last-child')
    removeLast.remove()
</script>

</html>
